<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="product-card">
      <img class="product_image" src="./images/image-product-desktop.jpg" alt="perfume">
      <div class="product_info">
        <div class="product_info_text">

          <p class="product_subtitle">PERFUME</p>
          <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="product_info_purchase">
          <p class="product-price">
            <span class="product-price_discounted">$149.99</span>
            <span class="product-price_before">$169.99</span>
          </p>
          <button class="primary-button"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
